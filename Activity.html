<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sum of Five Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h2>Average Calculator</h2>

        <input type="number" id="num1" placeholder="Enter Number 1"><br>
        <input type="number" id="num2" placeholder="Enter Number 2"><br>
        <input type="number" id="num3" placeholder="Enter Number 3"><br>
        <input type="number" id="num4" placeholder="Enter Number 4"><br>
        <input type="number" id="num5" placeholder="Enter Number 5"><br><br>

        <button onclick="AddSum()">Calculate Average</button>
        <div id="result"></div>
    </div>

    <script>
        function AddSum() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);
            let n5 = Number(document.getElementById("num5").value);

            let sum = n1 + n2 + n3 + n4 + n5;
            let avg = sum / 5;

            document.getElementById("result").innerHTML = "Average: " + avg;
        }
    </script>

</body>
</html>
